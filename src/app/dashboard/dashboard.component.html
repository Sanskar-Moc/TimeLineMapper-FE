<br>
<div class="flex items-center w-full justify-center">


    <div class="max-w-xs">
        <div class="flex flex-row bg-white shadow-xl rounded-lg py-3">
            <div class="photo-wrapper p-2">
                <img class="w-15 h-15 rounded-full mx-auto" src="{{imgUrl}}" alt="John Doe">
            </div>
            <div class="p-2">
                <h3 class="text-center text-xl text-gray-900 font-medium leading-8">{{name}}</h3>
                <table class="text-xs my-3">
                    <tbody>
                        <tr>
                            <td class="px-2 py-2 text-gray-500 font-semibold">Email</td>
                            <td class="px-2 py-2">{{email}}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="bg-blue-500 text-center rounded-full">
                    <a class="text-sm text-white italic hover:underline hover:text-gray-200 font-medium cursor-pointer"
                        (click)="signOut()">Sign Out</a>
                </div>

            </div>
        </div>
    </div>

</div>
<br>
<br>
<hr>
<section>
    <div class="py-5" x-data="{ open: false }">
        <div class="mx-auto px-6 max-w-6xl text-gray-500">
            <div class="mt-12 grid sm:grid-cols-2 lg:grid-cols-3 gap-3">
                <div x-show="open" class="fixed inset-0 px-2 z-10 overflow-hidden flex items-center justify-center">
                    <div x-show="open" x-transition:enter="transition-opacity ease-out duration-300"
                        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                        x-transition:leave="transition-opacity ease-in duration-300"
                        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                        class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

                    <div x-show="open" x-transition:enter="transition-transform ease-out duration-300"
                        x-transition:enter-start="transform scale-75" x-transition:enter-end="transform scale-100"
                        x-transition:leave="transition-transform ease-in duration-300"
                        x-transition:leave-start="transform scale-100" x-transition:leave-end="transform scale-75"
                        class="bg-white rounded-md shadow-xl overflow-hidden max-w-md w-full sm:w-96 md:w-1/2 lg:w-2/3 xl:w-1/3 z-50">

                        <div class="bg-indigo-500 text-white px-4 py-2 flex justify-between">
                            <h2 class="text-lg font-semibold">Create Timeline</h2>
                        </div>

                        <div class="p-4">
                            <label for="name" class="block mb-2 text-sm font-medium">Name:</label>
                            <input type="text" [(ngModel)]="data.title" id="name" name="name"
                                class="shadow-sm bg-gray-50 border border-gray-300 rounded-md w-full py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">

                            <label for="start_date" class="block mb-2 text-sm font-medium">Start Date:</label>
                            <!-- <input type="date" id="start_date" name="start_date" -->
                            <!-- class="shadow-sm bg-gray-50 border border-gray-300 rounded-md w-full py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"> -->
                            <input type="datetime-local" [(ngModel)]="data.start_time" id="start_datetime"
                                name="start_datetime" min="{{today}}"
                                class="shadow-sm bg-gray-50 border border-gray-300 rounded-md w-full py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <label for="end_date" class="block mb-2 text-sm font-medium">End
                                Date:</label>
                            <input type="datetime-local" [(ngModel)]="data.end_time" id="start_datetime"
                                name="start_datetime"
                                class="shadow-sm bg-gray-50 border border-gray-300 rounded-md w-full py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <!-- <input type="date" id="end_date" name="end_date" -->
                            <!-- class="shadow-sm bg-gray-50 border border-gray-300 rounded-md w-full py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"> -->
                                
                        </div>

                        <div class="border-t px-4 py-2 flex justify-end space-x-2">
                            <button x-on:click="open = false"
                                class="px-3 py-1 bg-gray-400 text-white rounded-md w-full sm:w-auto">Close</button>
                            <button (click)="gotoEdit()"
                                class="px-3 py-1 bg-indigo-500 text-white rounded-md w-full sm:w-auto">Create</button>
                        </div>
                    </div>
                </div>

                <div x-on:click="open = true"
                    class="cursor-pointer relative group overflow-hidden p-8 rounded-xl bg-white border border-gray-200 dark:border-gray-800 dark:bg-gray-900">
                    <div aria-hidden="true"
                        class="inset-0 absolute aspect-video border rounded-full -translate-y-1/2 group-hover:-translate-y-1/4 duration-300 bg-gradient-to-b from-green-500 to-white dark:from-white dark:to-white blur-2xl opacity-25 dark:opacity-5 dark:group-hover:opacity-10">
                    </div>
                    <div class="relative">
                        <div class="flex flex-row">
                            <div
                                class="text-center border border-green-500/10 flex relative *:relative *:size-6 *:m-auto size-12 rounded-lg dark:bg-gray-900 dark:border-white/15 before:rounded-[7px] before:absolute before:inset-0 before:border-t before:border-white before:from-green-100 dark:before:border-white/20 before:bg-gradient-to-b dark:before:from-white/10 dark:before:to-transparent before:shadow dark:before:shadow-gray-950">
                                <i class="text-lg text-white">+</i>
                            </div>
                            <h3 class="text-xl px-5 text-gray-700 dark:text-gray-300">Add Timeline</h3>

                        </div>

                        <!-- <div class="mt-6 pb-6 rounded-b-[--card-border-radius]">
                            <p class="text-gray-700 dark:text-gray-300">Start</p>
                        </div> -->


                        <br>
                        <hr>
                        <br>

                    </div>
                </div>

                <div href="#" *ngFor="let item of timelineList" (click)="gotoEditSelect(item)"
                    class="relative group overflow-hidden p-8 rounded-xl bg-white border border-gray-200 dark:border-gray-800 dark:bg-gray-900">
                    <div aria-hidden="true"
                        class="inset-0 absolute aspect-video border rounded-full -translate-y-1/2 group-hover:-translate-y-1/4 duration-300 bg-gradient-to-b from-green-500 to-white dark:from-white dark:to-white blur-2xl opacity-25 dark:opacity-5 dark:group-hover:opacity-10">
                    </div>
                    <div class="relative">
                        <div class="flex flex-row">
                            <div
                                class="border border-green-500/10 flex relative *:relative *:size-6 *:m-auto size-12 rounded-lg dark:bg-gray-900 dark:border-white/15 before:rounded-[7px] before:absolute before:inset-0 before:border-t before:border-white before:from-green-100 dark:before:border-white/20 before:bg-gradient-to-b dark:before:from-white/10 dark:before:to-transparent before:shadow dark:before:shadow-gray-950">
                            </div>
                            <h3 class="text-xl px-5 text-gray-700 dark:text-gray-300">{{item.title}}</h3>

                        </div>

                        <!-- <div class="mt-6 pb-6 rounded-b-[--card-border-radius]">
                            <p class="text-gray-700 dark:text-gray-300">Start</p>
                        </div> -->

                        <div class="flex flex-col gap-3 -mb-8 py-4 border-t border-gray-200 dark:border-gray-800">
                            <h3
                                class="group rounded-xl disabled:border *:select-none [&>*:not(.sr-only)]:relative *:disabled:opacity-20 disabled:text-gray-950 disabled:border-gray-200 disabled:bg-gray-100 dark:disabled:border-gray-800/50 disabled:dark:bg-gray-900 dark:*:disabled:!text-white text-gray-950 bg-gray-100 hover:bg-gray-200/75 active:bg-gray-100 dark:text-white dark:bg-gray-500/10 dark:hover:bg-gray-500/15 dark:active:bg-gray-500/10 flex gap-1.5 items-center text-sm h-8 px-3.5 justify-center">
                                <span>Start: {{item.start_time}}</span>
                            </h3>
                            <h3
                                class="group rounded-xl disabled:border *:select-none [&>*:not(.sr-only)]:relative *:disabled:opacity-20 disabled:text-gray-950 disabled:border-gray-200 disabled:bg-gray-100 dark:disabled:border-gray-800/50 disabled:dark:bg-gray-900 dark:*:disabled:!text-white text-gray-950 bg-gray-100 hover:bg-gray-200/75 active:bg-gray-100 dark:text-white dark:bg-gray-500/10 dark:hover:bg-gray-500/15 dark:active:bg-gray-500/10 flex gap-1.5 items-center text-sm h-8 px-3.5 justify-center">
                                <span>End: {{item.end_time}}</span>
                            </h3>
                            
                        </div>
                        <br>
                        <hr>
                        <br>
                        <h3
                            class="group rounded-xl disabled:border *:select-none [&>*:not(.sr-only)]:relative *:disabled:opacity-20 disabled:text-gray-950 disabled:border-gray-200 disabled:bg-gray-100 dark:disabled:border-gray-800/50 disabled:dark:bg-gray-900 dark:*:disabled:!text-white text-gray-950 bg-gray-100 hover:bg-gray-200/75 active:bg-gray-100 dark:text-white dark:bg-gray-500/10 dark:hover:bg-gray-500/15 dark:active:bg-gray-500/10 flex gap-1.5 items-center text-sm h-8 px-3.5 justify-center">
                            <span *ngIf="checkDate(item.end_time)">{{this.data.state}}</span>
                            <span *ngIf="!checkDate(item.end_time)">{{this.data.state}}</span>
                        </h3>
                    </div>
                </div>




            </div>
        </div>
    </div>

</section>
